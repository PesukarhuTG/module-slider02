<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-02</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- slider 02 -->
    <div class="container">
            
        <div class="offer__slider_second">
            <div class="offer__slider-counter">
                <div class="offer__slider-prev_second">
                    <img src="icons/left.svg" alt="prev">
                </div>
                <span id="current_second">03</span>
                /
                <span id="total_second">04</span>
                <div class="offer__slider-next_second">
                    <img src="icons/right.svg" alt="next">
                </div>
            </div>
            <div class="offer__slider-wrapper_second">
                <div class="offer__slider-inner">
                    <div class="offer__slide_second">
                        <img src="img/slider/pepper.jpg" alt="pepper">
                    </div>
                    <div class="offer__slide_second">
                        <img src="img/slider/food-12.jpg" alt="food">
                    </div>
                    <div class="offer__slide_second">
                        <img src="img/slider/olive-oil.jpg" alt="oil">
                    </div>
                    <div class="offer__slide_second">
                        <img src="img/slider/paprika.jpg" alt="paprika">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bundle.js"></script>
</body>
</html>
